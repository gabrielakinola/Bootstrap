<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Frontend Bootcamp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#"
                >What you'll learn</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Questions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Instructors</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="bg-dark text-light text-center text-sm-start">
      <div class="container align-items-center d-flex justify-content-between">
        <div>
          <h1>Become a <span class="text-warning">web developer</span></h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis
            laborum harum unde mollitia quos consectetur?
          </p>
        </div>
        <img
          class="img-fluid w-50 d-none d-sm-block"
          src="./images/undraw_developer_activity_re_39tg.svg"
          alt="developer image"
        />
      </div>
    </section>

    <section class="bg-primary text-light">
      <div
        class="container d-block d-md-flex py-5 justify-content-between align-items-center"
      >
        <h3>Sign up for our news letter</h3>

        <div class="input-group news-input">
          <input
            type="email"
            class="form-control"
            placeholder="Enter email address"
          />
          <div class="input-group-append">
            <button
              class="btn btn-dark btn-lg"
              type="button"
              id="button-addon2"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
